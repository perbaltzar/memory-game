<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" href="style/style.css" rel="stylesheet">
	<title>MEME-ORY</title>
</head>
<body>

	<div class="start">
		<div class="start-top">ONE DOES NOT SIMPLE PLAY MEME-ORY</div>
		<div class="buttons">

			<button class="start-game">
				Start
			</button>
			<button class="high-score-button" type="button" name="button">
				High Score
			</button>
		</div>
		<div class="start-bottom">WITHOUT FINDING BAD LUCK BRIAN LAST</div>
	</div>
	<div class="game-board">

	</div>
	<div class="controllers">
		<button class="restart">
			RESTART
		</button>
		<div class="timer"></div>
	</div>
	<div class="end-screen">
		<div class="end-text">

		</div>
		<div class="input">
			<input class="name" type="text">
			<button class="submit-high-score">SUBMIT</button>
		</div>
		<div class="buttons">
			<button class="play-again">
				PLAY AGAIN
			</button>
			<button class="back-to-start">
				MAIN MENU
			</button>
		</div>
	</div>
	<div class="high-score-container closed">
		<h1>HIGH SCORE</h1>
		<div class="high-score"></div>
		<button class="close-high-score">CLOSE</button>
	</div>
	<audio class="intro" src="music/intro.mp3"></audio>
	<audio class="music" src="music/game-loop.mp3" loop></audio>
	<audio class="win-music" src="music/win-loop.mp3"></audio>
	<audio class="lose-music" src="music/end.mp3"></audio>
	<script src="script/data.js"></script>
	<script src="script/functions.js"></script>
	<script src="script/script.js">	</script>
</body>
</html>
